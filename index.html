<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quick Introductions to Moqups/Playground Moqups</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="flex-container">
  <header class="flex-item">
    <nav>
      <a href="#">View Music</a>|<a href="#">Add Music</a>|<a href="#">Profile</a>
    </nav>
  </header>

  <div class="flex-item left-box">
    
      <section>Song Length:</section>
      <section>
        <input type="range" name="song-length" min="15" max="25" step="0.5" value="18.5">
      </section>
    
      <section>
        <label for="artists">Artist:</label>
      </section>
      <secotion>
        <input name="artists" list="artists">
      </secotion>
      <section>
          <datalist id="artists">
            <option value="Shania Twain">
            <option value="Metallica">
            <option value="Lifehouse">
            <option value="Bon Jovi">
            <option value="Miranda Lambert">
            <option value="Meghan Trainor">
            <option value="Brantley Gilbert">
            <option value="AC/DC">AC/DC</option>
          </datalist>
        </section>
     

        <section>
          <label for="albums">Albums:</label><br/>
            <input name="albums" list="albums">
                <datalist id="albums">
                <option value="Up">
                <option value="Metallica">
                <option value="Lifehouse">
                <option value="Bon Jovi">
                <option value="Miranda Lambert">
                <option value="Meghan Trainor">
                <option value="Brantley Gilbert">
                <option value="AC/DC">
              </datalist>
        </section>

   
        <section>
          <label for"genre">Genre:</label>
        </section>
          <div>
            <section><input type="checkbox" name="rock" value="rock"> Rock</section>
            <section><input type="checkbox" name="blues" value="blues"> Blue</section>
            <section><input type="checkbox" name="pop" value="pop"> Pop</section>
          </div>
          <div class="checkbox-right">
            <section><input type="checkbox" name="country" value="country">Country</section>
            <section><input type="checkbox" name="jazz" value="jazz"> Jazz</section>
            <section><input type="checkbox" name="hiphop" value="hiphop"> Hip Hop</section>
          </div>
  </div>



  <div class="flex-item right-box">
    <h1>Song Name</h1>
      <p class="space">Artist name | Album name | Genre </p>
    <h1>Song Name</h1>
      <p class="space">Artist name | Album name | Genre </p>
    <h1>Song Name</h1>
      <p class="space">Artist name | Album name | Genre </p>
  </div>
</div>

<script src="songs.js"></script> -->
</body>
</html>
