    <div id="body-div">
      <div id="body-container">
        <div class="container-fluid">
          <div class="row">
            <div id="addingMusic" class="modal fade col-sm-12" role="dialog">
              <div id="formContainer">    
                <ul id="addMusic">
                  <li id="song-info-header">Enter song info:</li>
                  <li>Title:</li>
                  <li><input type="text" id="nameField" placeholder="Enter title here"></li>
                  <li>Artist:</li>  
                  <li><input type="text" id="artistField" placeholder="Enter artist here"></li>
                  <li>Album:</li>  
                  <li><input type="text" id="albumField" placeholder="Enter album here"></li>   
                  <li><button id="addButton" data-dismiss="modal"><span class="glyphicon glyphicon-music" aria-hidden="true"></span> Add</button></li>
                </ul>
      </div>
      </div>
  <!--_________SIDE NAV BAR___________________-->
      <div class="col-sm-3" id="filterNav">
      <form method="post">
        <div class="inner-filterNav">
          <label for=" length">Song length:</label>
          <input type="range" name="song-length" min="0" max="10" step="1" value="5">
        </div>
        <div class="inner-filterNav">
          <label for="artist">Artist:</label>
          <select id="artist">
            <option>Options</option>
            <option>The Beatles</option>
            <option>Michael Jackson</option>
            <option>Tom Petty</option>
            <option>Eagles</option>
            <option>Pearl Jam</option>
          </select> 
        </div>
        <div class="inner-filterNav">
          <label for="album">Album:</label>
          <select id="album">
            <option>Options</option>
            <option>Abbey Road</option>
            <option>Thriller</option>
            <option>Damn The Torpedos</option>
            <option>Hotel California</option>
            <option>Ten</option>
          </select>
        </div>
        <div class="inner-filterNav">
          <label>Genre:</label>
            
              <table>
                <tr>
                      <td><input type="checkbox" name="rock" value="rock"> Rock</td>
                      <td><input type="checkbox" name="pop" value="pop"> Pop</td>
                  <tr>
                      <td><input type="checkbox" name="blues" value="blues"> Blues</td>
                      <td><input type="checkbox" name="classical" value="classical"> Classical</td>
                  </tr>
                  </tr>
                  <tr>
                      <td><input type="checkbox" name="jazz" value="jazz"> Jazz</td>
                      <td><input type="checkbox" name="hiphop" value="hiphop"> Hip Hop</td>
                  </tr>
                </table>
              
        </div>
        <div class="clear-float">
            <input type="submit" value="Filter" style="width: 100px;">
        </div>
      </form>
      </div>
